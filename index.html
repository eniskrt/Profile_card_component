<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"  rel="stylesheet">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Front End Mentor | Profile Card Component</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <main class="container d-flex justify-content-center">
        <div class="card border-0">
            <img src="assets/images/bg-pattern-card.svg" class="card-img-top" alt="bg-blue">
            <div class="card-body">
                <img src="assets/images/image-victor.jpg" alt="victor">
              <div class="card-headers d-flex align-items-center justify-content-center">
                <h1 class="card-title fs-4">Victor Crest</h1>
                <p class="card-title"><span>26</span></p>
              </div>
              <p class="card-text text-center mb-3">London</p>
            </div>
            <div class="card-footer p-4 px-5">
                <div class="footer d-flex justify-content-between align-items-center">
                    <div class="text-center">
                        <h2 class="text-center">80K</h2>
                        <p class="m-0 text-center">Followers</p>
                    </div>
                    <div>
                        <h2 class="text-center">803K</h2>
                        <p class="m-0 text-center">Likes</p>
                    </div>
                    <div>
                        <h2 class="text-center">1.4K</h2>
                        <p class="m-0 text-center">Photos</p>
                    </div>
                </div>
              </div>
          </div>
    </main>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
